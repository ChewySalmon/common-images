
<VirtualHost *:80>
	ServerName __APP_DOMAIN_NAME__
	ServerAdmin __APACHE_SERVER_ADMIN_EMAIL__
	DocumentRoot __APACHE_DOCUMENT_ROOT__
	ErrorLog __APACHE_ERROR_LOG__
	CustomLog __APACHE_ACCESS_LOG__ combined

	<Directory __APACHE_DOCUMENT_ROOT__>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName __APP_DOMAIN_NAME__
	ServerAdmin __APACHE_SERVER_ADMIN_EMAIL__
	DocumentRoot __APACHE_DOCUMENT_ROOT__
	ErrorLog __APACHE_SSL_ERROR_LOG__
	CustomLog __APACHE_SSL_ACCESS_LOG__ combined
	SSLEngine on
    SSLCertificateFile "__SSL_CERTIFICATE_FILE__"
    SSLCertificateKeyFile "__SSL_CERTIFICATE_KEY_FILE__"

	<Directory __APACHE_DOCUMENT_ROOT__>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
		Require all granted
	</Directory>
</VirtualHost>